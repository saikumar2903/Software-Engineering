

apiVersion: apps/v1
kind: Deployment
metadata:
  name: <NAME>
  labels:
    app: <NAME>
spec:
  replicas: 1
  selector:
    matchLabels:
      app: <NAME>
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: <NAME>
        service: common
    spec:
      containers:
      - name: <NAME>
        image: <IMAGE>
        ports:
        - containerPort: <SERVICE_PORT>
        env:
        - name: PORT
          value: "<SERVICE_PORT>"
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: <LOADBALANCE_NAME>
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 5000
      targetPort: 5000
    - name: http-one
      protocol: TCP
      port: 5001
      targetPort: 5001
  selector:
    service: common
