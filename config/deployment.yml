

apiVersion: apps/v1
kind: Deployment
metadata:
  name: <NAME>
  labels:
    app: <NAME>
spec:
  replicas: 1
  selector:
    matchLabels:
      app: <NAME>
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: <NAME>
    spec:
      containers:
      - name: <NAME>
        image: <IMAGE>
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: <LOADBALANCE_NAME>
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: <SERVICE_PORT>
      targetPort: <SERVICE_PORT>
  selector:
    app: <NAME>
